<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maxime Marmont - IMP Portfolio</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles-beta.css">

</head>
<body>
    <div class="bottom-bar">
        <button class="btn-navbar link" id="btn-showlablist">
            <p>List of labs</p>
            <i class="material-icons">keyboard_arrow_up</i>
        </button>
    </div>

    <div class="contents">
        <div class="header">
            <img class="img-profile" src="../images/maxmrmt-1707.jpg">
            <div class="header-text">
                <p class="title">Maxime MARMONT</p>
                <p class="information">
                    IMP portfolio
                </p>
                <a class="link text-link" href="https://github.com/marmontm/Web-Portfolio" target="_blank">View repository on Github</a>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <p class="line1">Lab 1</p>
                <p class="line2">Basics</p>
            </div>
            <div class="section-row">
                <div class="tile">
                    Tile 1
                </div>
                <div class="tile large">
                    Tile 2
                </div>
            </div>
            <div class="section-row">
                <div class="tile large">
                    Tile 3
                </div>
                <div class="tile">
                    Tile 4
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <p class="line1">Lab 2</p>
                <p class="line2">Responsive Design</p>
            </div>
            <div class="section-row">
                <div class="tile">
                    Tile 1
                </div>
                <div class="tile large">
                    Tile 2
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scripts-beta.js"></script>
</body>
</html>
